<style>
    /* display:inline-block : width 적용이 안됨
        width를 지정해서 실제 박스의 크기를 줄일 수 있는 성질을 부여
        inline(글자)의 성질과 block 성징을 모두 포함하는 속성값
        block : width는 지정할 수 있으나 차지하는 범위는 똑같음
    */
    .i-box{
        display: inline-block;
        width: 200px;
        height: 100px;
        border:3px solid blue;
        margin: 1rem;
    }

</style>
<body>
    
    <div class="i-box">inline-block box</div>
    <div class="i-box">inline-block box</div>
    <div class="i-box">inline-block box</div>
    <div class="i-box">inline-block box</div>
    <div class="i-box">inline-block box</div>

</body>
</html>
